<ion-list color="dark">
    <ion-item-sliding *ngFor="let list of kanbanServices.lists | filterComplete:tabsNumber">
        <ion-item detail color="dark" (click)="selectItem(list)">
        <ion-label>{{list.title}}</ion-label>
        <ion-note color="tertiary" slot="end">{{list.items.length}} items</ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="deleteList(list.id)" color="danger">
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
          <ion-item-option (click)="editList(list)" color="secondary">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>    
  </ion-list>
