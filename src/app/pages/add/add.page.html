<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{listPage.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark">
      <ion-item color="dark">
        <ion-label position="floating">New item</ion-label>
        <ion-input type="text" [(ngModel)]="nameItem"
                               (keyup.enter)="addItem()"></ion-input>
      </ion-item>      
  </ion-list>

  <ion-list color="dark">

      <ion-list-header color="dark" *ngIf="listPage.items.length > 0">
        <ion-label position="floating">Task Pending</ion-label>
      </ion-list-header>

      <ion-item-sliding *ngFor="let item of listPage.items; let i = index"
                        class="animated fadeInDown">
      <ion-item color="dark">
          <ion-label position="floating">{{item.desc}}</ion-label>
          <ion-checkbox slot="start" 
                        color="tertiary"
                        [(ngModel)]="item.done" 
                        (ionChange)="changecheck()"></ion-checkbox> 
      </ion-item>
      <ion-item-options side="end">
          <ion-item-option (click)="deleteItem(i)" color="danger">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
